<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <meta charset="utf-8">
    <title>Twiddler</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Montserrat:200,200i,400,400i,700,700i,900,900i" rel="stylesheet">
  </head>
  <body>

    <!-- Header -->

    <div class="container">

      <div class="header">
        <h1 class="title">Twiddler</h1>
      </div>

      <div class="main">

        <!--User Profile-->

        <div class="userProfile">
          <h3 id="username" class="username">lydia</h3>
        </div>

        <div class="newTweet">
            <textarea class="typeHere" placeholder="What's new?"></textarea>
            <input class="submit" type="submit" value="submit">
        </div>

        <div class="displayNew">
          <button id="click1"><b>View New Tweets</b></button>
        </div>

        <div class="newsfeed"> 
          <div class="friendsTweet"></div>
        </div>

      </div>

      <footer class="footer">
        <button id="clickHome">Back to Home Page</button>
      </footer>

    </div>

    <script src="main.js"></script>
    
  </body>
</html>
